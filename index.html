<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <title>Monk's Cafe</title>
</head>

<body>
    <header>
        <h1 class="main-title">Monk’s Cafe</h1>
        <h4 class="subtitle">“The Coffee Shop”</h4>
        <img class="main-image" src="images/toms-restaurant.jpg" alt="restaurant">
    </header>
        
    <h1>Reservations</h1>

    <section class="row">
    <div class="column-1">
        <h3>Make a Reservation</h3>
        <form id="reservation-form">
            <div class="form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name"> 
            </div>
            <div class="form">
                <label for="day">Day</label>
                <input type="text" id="day" placeholder="DD/MM/YYYY"> 
            </div>
            <div class="form">
                <input id="button" type="submit" name="submit" value="Confirm">
            </div>
        </form>
    </div>

    <div class="column-2">
        <h3>Existing Reservations</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Day</th>
                </tr>
            </thead>
            <tbody class="reservation-item">
            
            </tbody>
        </table>
    </div>  
    </section>  
    <script id="template" type="text/x-handlebars-template">
        <tr id="{{itemId}}">
            <td>{{name}}</td>
            <td>{{day}}</td>
        </tr>
    </script>
    
    <h1>Come Dine with Us</h1>
    <div id="map"></div>
    
    <h1>Customer Reviews</h1>
    <section class="row">
        <div class="column-1">
            <img classe="customer" src="images/jerry.jpg" alt="customer-image">
        </div>

        <div class="column-2">
            <p class="review"><i>“Big lettuce, big carrots, tomatoes like volleyballs.”</i><br>— Jerry Seinfeld, on The BIG Salad</p>
        </div>
    </section>

<!-- Firebase CDN -->
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>

    <script src="JavaScript/handlebars-v4.0.5.js"></script>
    <script src="JavaScript/jquery-3.0.0.js"></script> 
    <script src="JavaScript/main.js"></script>

<!-- GOOGLE MAP-->
<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=[YOU-API-KEY]&callback=initMap"></script>
    
</body>

</html>
