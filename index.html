<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/stylesheet.css">
    <title>Monk's Cafe</title>
</head>

<body>
    <header>
        <h1 class="main-title">Monk’s Cafe</h1>
        <h4 class="subtitle">“The Coffee Shop”</h4>
        <img class="main-image" src="images/toms-restaurant.jpg" alt="restaurant">
    </header>
        
    <h1>Reservations</h1>

    <section class="reservations">
    <div class="waiting">
        <h3>Make a Reservation</h3>
        <form id="reservation-form">
            <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name"> 
            </div>
            <div class="form">
            <label for="day">Day</label>
            <input type="text" id="day" placeholder="DD/MM/YYYY"> 
            </div>
            <div class="form">
            <input type="submit" name="submit" value="Confirm">
            </div>
        </form>
    </div>

    <div class="existing">
        <h3>Existing Reservations</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Day</th>
                </tr>
            </thead>
            <tbody class="reservation-item">
            
            </tbody>
        </table>
    </div>  
    </section>  
    <script id="template" type="text/x-handlebars-template">
        <tr id="{{itemId}}">
            <td>{{name}}</td>
            <td>{{day}}</td>
        </tr>
    </script>
    
    <h1>Come Dine with Us</h1>
    
    <h1>Customer Reviews</h1>

<!-- Firebase CDN -->
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>

    <script src="JavaScript/handlebars-v4.0.5.js"></script>
    <script src="JavaScript/jquery-3.0.0.js"></script> 
    <script src="JavaScript/main.js"></script>
    
</body>

</html>
