<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>Monk's Cafe</title>
</head>

<body>
    <header>
        <h1 class="main-title">Monk’s Cafe</h1>
        <h4 class="subtitle">“The Coffee Shop”</h4>
        <img class="main-image" src="toms-restaurant.jpg" alt="restaurant">
    </header>
        
    <h1>Reservations</h1>

    <section class="reservations">
    <div class="waiting">
        <h3>Make a Reservation</h3>
        <form>
            <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name"> 
            </div>
            <div class="form">
            <label for="day">Day</label>
            <input type="text" id="day" placeholder="DD/MM/YYYY"> 
            </div>
            <div class="form">
            <input type="submit" name="submit" value="Confirm">
            </div>
        </form>
    </div>

    <div class="existing">
        <h3>Existing Reservations</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Day</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>sirine</td>
                    <td>11/11/19</td>
                </tr>
            </tbody>
        </table>
    </div>  
    </section>  
    
    <h1>Come Dine with Us</h1>
    
    <h1>Customer Reviews</h1>
    
</body>

</html>
